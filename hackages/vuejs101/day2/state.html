<script src="https://unpkg.com/vue"></script>
<div id="el">
  <counter></counter>
  <counter></counter>
  <counter></counter>
  <counter></counter>
  <button @click="inc">inc</button>
</div>

<script>
const state = {
  count: 0
}

function inc () {
  state.count++
}

Vue.component('counter', {
  props: ['count'],
  template: `<div>{{ count }}</div>`,
  data () {
    return state
  }
})

var vm = new Vue({
  el: '#el',
  methods: {
    inc
  }
})

</script>
